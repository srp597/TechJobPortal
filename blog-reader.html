<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Read the latest blog post on Tech Job Finder - Career insights, job trends, and interview tips." />
  <meta name="keywords" content="tech jobs, blog, job market trends, interview preparation" />
  <meta name="author" content="Tech Job Finder" />
  <title>Blog Post | Tech Job Finder</title>

  <!-- Schema Markup for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://swejobpostings.com/blog-reader.html"
      },
      "headline": "",
      "datePublished": "",
      "dateModified": "",
      "author": {
        "@type": "Organization",
        "name": "Tech Job Finder"
      }
    }
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .blog-content {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .blog-content {
      background: #1e1e1e;
      color: #ffffff;
    }
    .navbar {
      background-color: #004085;
    }
    .dark-mode .navbar {
      background-color: #000;
    }
    .toggle-switch {
      cursor: pointer;
      font-size: 1rem;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: #007bff;
    }
    .dark-mode .toggle-switch {
      background: #ffa500;
    }
    footer {
      background-color: #004085;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tech Job Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="blog.html">Back to Blog</a></li>
          <li class="nav-item"><span class="toggle-switch" onclick="toggleDarkMode()">Toggle Dark Mode</span></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div id="blogPost" class="blog-content"></div>
  </main>

  <footer class="text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Tech Job Finder. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => { loadBlogPost(); });

    async function loadBlogPost() {
      const params = new URLSearchParams(window.location.search);
      const postFile = params.get("post");
      if (!postFile) {
        document.getElementById("blogPost").innerHTML = "<p>No post found.</p>";
        return;
      }
      
      try {
        const response = await fetch(`blog-posts/${postFile}.md`);
        if (!response.ok) throw new Error("Failed to load blog post");
        const text = await response.text();
        document.getElementById("blogPost").innerHTML = marked.parse(text);
      } catch (error) {
        console.error(error);
        document.getElementById("blogPost").innerHTML = "<p class='text-danger'>Error loading blog post.</p>";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
