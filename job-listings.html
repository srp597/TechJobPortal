<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse high-paying tech job listings with easy filtering options to find your perfect role in the technology industry." />
  <meta name="keywords" content="tech jobs, software engineer jobs, remote jobs, high-paying jobs, job board" />
  <meta name="author" content="Tech Job Finder" />
  <title>Job Listings | Tech Job Finder</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      margin-top: 5rem;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #004085;
    }
    .navbar .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .job-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    .job-card-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      background-color: #004085;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tech Job Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="job-listings.html">Job Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resources.html">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container mt-5">
    <h1 class="mb-4">Find Your Dream Tech Job</h1>

    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search jobs by title, company, or keywords..."
      />
    </div>

    <div id="jobListingsContainer" class="row">
      <!-- Job cards will be dynamically inserted here -->
    </div>

    <div class="text-center mt-4">
      <button id="showMoreBtn" class="btn btn-primary">Show More</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Tech Job Finder. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS for Job Listings -->
  <script>
    let jobListings = [];
    const maxListingsToShow = 6; // Number of jobs to show initially
    let currentlyDisplayed = 0;

    document.addEventListener('DOMContentLoaded', () => {
      loadJobListings();

      // Add search functionality
      document.getElementById('searchInput').addEventListener('input', () => {
        const query = document.getElementById('searchInput').value;
        filterJobListings(query);
      });

      // Add Show More button functionality
      document.getElementById('showMoreBtn').addEventListener('click', () => {
        renderJobListings(jobListings, currentlyDisplayed + maxListingsToShow);
      });
    });

    async function loadJobListings() {
      try {
        const response = await fetch('jobs.json');
        if (!response.ok) throw new Error('Failed to fetch job listings');
        jobListings = await response.json();
        renderJobListings(jobListings, maxListingsToShow);
      } catch (error) {
        console.error(error);
        document.getElementById('jobListingsContainer').innerHTML = '<p class="text-danger">Failed to load job listings.</p>';
      }
    }

    function renderJobListings(filteredJobs, limit) {
      const container = document.getElementById('jobListingsContainer');
      container.innerHTML = '';
      const jobsToShow = filteredJobs.slice(0, limit);

      jobsToShow.forEach(job => {
        const card = `
          <div class="col-md-4 mb-4">
            <div class="job-card">
              <h3 class="job-card-title">${job.title}</h3>
              <p><strong>Company:</strong> ${job.company}</p>
              <p>${job.description}</p>
              <a href="${job.link}" class="btn btn-primary mt-3" target="_blank">Apply Now</a>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      currentlyDisplayed = jobsToShow.length;
      toggleShowMoreButton(filteredJobs.length);
    }

    function filterJobListings(query) {
      const keywords = query.toLowerCase().split(',').map(keyword => keyword.trim());
      const filteredJobs = jobListings.filter(job => {
        return keywords.every(keyword => {
          return (
            job.title.toLowerCase().includes(keyword) ||
            job.company.toLowerCase().includes(keyword) ||
            job.description.toLowerCase().includes(keyword)
          );
        });
      });

      renderJobListings(filteredJobs, maxListingsToShow);
    }

    function toggleShowMoreButton(totalJobs) {
      const showMoreBtn = document.getElementById('showMoreBtn');
      if (currentlyDisplayed >= totalJobs) {
        showMoreBtn.style.display = 'none';
      } else {
        showMoreBtn.style.display = 'block';
      }
    }
  </script>

  <!-- Dynamic Schema Generation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const schema = {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Job Listings | Tech Job Finder",
        "description": "Browse high-paying tech job listings with easy filtering options to find your perfect role in the technology industry.",
        "url": "https://www.yourdomain.com/job-listings.html",
        "author": {
          "@type": "Organization",
          "name": "Tech Job Finder"
        },
        "mainEntity": {
          "@type": "ItemList",
          "itemListElement": jobListings.map((job, index) => ({
            "@type": "ListItem",
            "position": index + 1,
            "item": {
              "@type": "JobPosting",
              "title": job.title,
              "description": job.description,
              "hiringOrganization": {
                "@type": "Organization",
                "name": job.company
              },
              "url": job.link
            }
          }))
        }
      };

      const scriptTag = document.createElement('script');
      scriptTag.type = 'application/ld+json';
      scriptTag.textContent = JSON.stringify(schema, null, 2);
      document.head.appendChild(scriptTag);
    });
  </script>
</body>
</html>
