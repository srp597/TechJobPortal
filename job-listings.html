<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover tech job opportunities with dynamic schema markup for search engines." />
  <title>Job Listings</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    th.sortable {
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }
    th.sortable::after {
      content: '\25B2'; /* Default Up Arrow */
      position: absolute;
      right: 5px;
      font-size: 0.8em;
      color: #000;
      opacity: 0.5;
    }
    th.sortable.sort-desc::after {
      content: '\25BC'; /* Down Arrow */
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: left;
    }
    .navbar {
      padding: 1rem;
    }
    .search-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tech Job Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="job-listings.html">Job Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resources.html">Resources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <h1 class="mb-4">Browse Open Positions</h1>
    <p class="lead">
      Use the search box to find jobs by title, company, description, or tags.
    </p>

    <!-- SEARCH CONTROL -->
    <div class="card p-3 mb-4 shadow-sm search-bar">
      <div class="row g-3">
        <div class="col-md-12">
          <label for="searchInput" class="form-label fw-bold">Search Jobs</label>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="e.g., Software, Manager, Leadership..."
          />
        </div>
      </div>
    </div>

    <!-- JOBS TABLE -->
    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th class="sortable sort-desc" onclick="sortTable('title', this)">Title</th>
            <th class="sortable" onclick="sortTable('company', this)">Company</th>
            <th>Description</th>
            <th>Tags</th>
            <th class="sortable" onclick="sortTable('datePosted', this)">Date Posted</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="jobTable"></tbody>
      </table>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Tech Job Finder. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS for Job Listings and Schema -->
  <script>
    let allJobs = [];
    let currentSort = { column: 'datePosted', direction: 'desc' }; // Default to descending by datePosted

    document.addEventListener('DOMContentLoaded', () => {
      loadJobs();

      // Add event listener for search
      document.getElementById('searchInput').addEventListener('input', updateJobs);
    });

    async function loadJobs() {
      try {
        const response = await fetch('jobs.json'); // Load job data
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        allJobs = await response.json();

        // Dynamically generate schema for each job
        generateSchema(allJobs);

        // Render job table
        updateJobs();
      } catch (err) {
        console.error('Error loading job data:', err);
      }
    }

    function updateJobs() {
      const filtered = filterBySearch(allJobs);
      const sorted = sortJobs(filtered);
      renderJobs(sorted);
    }

    function filterBySearch(jobs) {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!query) return jobs;

      return jobs.filter(job => {
        const title = job.title.toLowerCase();
        const company = job.company.toLowerCase();
        const description = job.description.toLowerCase();
        const tags = (job.tags || []).map(tag => tag.toLowerCase());

        return (
          title.includes(query) ||
          company.includes(query) ||
          description.includes(query) ||
          tags.some(tag => tag.includes(query))
        );
      });
    }

    function sortJobs(jobs) {
      if (!currentSort.column) return jobs;

      const sorted = [...jobs];
      const { column, direction } = currentSort;

      sorted.sort((a, b) => {
        const valA = a[column]?.toLowerCase ? a[column].toLowerCase() : a[column];
        const valB = b[column]?.toLowerCase ? b[column].toLowerCase() : b[column];

        if (valA < valB) return direction === 'asc' ? -1 : 1;
        if (valA > valB) return direction === 'asc' ? 1 : -1;
        return 0;
      });

      return sorted;
    }

    function renderJobs(jobs) {
      const tableBody = document.getElementById('jobTable');
      let rows = '';

      jobs.forEach(job => {
        rows += `
          <tr>
            <td>${job.title}</td>
            <td>${job.company}</td>
            <td>${job.description}</td>
            <td>${(job.tags || []).join(', ')}</td>
            <td>${job.datePosted}</td>
            <td>
              <a href="${job.link}" target="_blank" class="btn btn-sm btn-outline-primary">
                View
              </a>
            </td>
          </tr>
        `;
      });

      tableBody.innerHTML = rows;
    }

    function sortTable(column, element) {
      const headers = document.querySelectorAll('th.sortable');
      headers.forEach(header => header.classList.remove('sort-asc', 'sort-desc'));

      if (currentSort.column === column) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.direction = 'desc'; // Default to descending
      }

      element.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
      updateJobs();
    }

    function generateSchema(jobs) {
      const head = document.querySelector('head');

      jobs.forEach(job => {
        const schema = {
          "@context": "https://schema.org/",
          "@type": "JobPosting",
          "title": job.title,
          "description": job.description,
          "datePosted": job.datePosted,
          "employmentType": "FULL_TIME", // Assume full-time; customize if needed
          "hiringOrganization": {
            "@type": "Organization",
            "name": job.company,
            "sameAs": "https://www.example.com" // Replace with company URL if available
          },
          "jobLocation": {
            "@type": "Place",
            "address": {
              "@type": "PostalAddress",
              "addressLocality": "Remote",
              "addressCountry": "US"
            }
          },
          "url": job.link
        };

        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.textContent = JSON.stringify(schema, null, 2);
        head.appendChild(script);
      });
    }
  </script>
</body>
</html>
