<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Curated resources for technical interview preparation, coding, system design, and more." />
  <title>Resources | Tech Job Finder</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Fix for the navbar overlapping content */
    body {
      margin-top: 70px; /* Adjust this value based on the navbar height */
    }
  
    .navbar {
      z-index: 1030; /* Ensure the navbar appears on top of all elements */
    }
  
    /* Tweak for smaller screens */
    @media (max-width: 576px) {
      body {
        margin-top: 56px; /* Adjust for smaller navbar on mobile */
      }
    }
  
    .navbar-brand {
      font-weight: bold;
    }
  
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>  
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tech Job Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="job-listings.html">Job Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="resources.html">Resources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <h1 class="mb-4">Curated Resources</h1>
    <p class="lead">
      Browse through our handpicked resources to help you ace your technical interviews, enhance your skills, and stay ahead in your career.
    </p>

    <div class="input-group mb-4">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search resources by name, category, or tags..."
      />
    </div>

    <div id="resourcesContainer" class="row">
      <!-- Resource cards will be dynamically inserted here -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Tech Job Finder. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS for Resources Page -->
  <script>
    let resources = [];

    document.addEventListener('DOMContentLoaded', () => {
      loadResources();

      // Add event listener for search
      document.getElementById('searchInput').addEventListener('input', updateResources);
    });

    async function loadResources() {
      try {
        const response = await fetch('resources.json'); // Load resource data
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        resources = await response.json();

        // Render resource cards
        updateResources();

        // Generate JSON-LD schema
        generateSchema(resources);
      } catch (err) {
        console.error('Error loading resources:', err);
        document.getElementById('resourcesContainer').innerHTML = `
          <div class="col-12">
            <p class="text-danger">Failed to load resources. Please try again later.</p>
          </div>`;
      }
    }

    function updateResources() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const filteredResources = resources.filter(resource => {
        const name = resource.name.toLowerCase();
        const category = resource.category.toLowerCase();
        const tags = (resource.tags || []).join(' ').toLowerCase();

        return (
          name.includes(query) ||
          category.includes(query) ||
          tags.includes(query)
        );
      });

      renderResources(filteredResources);
    }

    function renderResources(resources) {
      const container = document.getElementById('resourcesContainer');
      container.innerHTML = '';

      resources.forEach(resource => {
        const card = document.createElement('div');
        card.className = 'col-md-4';

        card.innerHTML = `
          <div class="resource-card">
            <h3 class="resource-card-title">${resource.name}</h3>
            <p>${resource.description}</p>
            <p class="text-muted">Category: ${resource.category}</p>
            <div class="resource-tags">
              ${(resource.tags || []).map(tag => `<span class="badge bg-secondary">${tag}</span>`).join(' ')}
            </div>
            <a href="${resource.link}" target="_blank" class="btn btn-primary mt-3">Visit Resource</a>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function generateSchema(resources) {
      const head = document.querySelector('head');

      resources.forEach(resource => {
        const schema = {
          "@context": "https://schema.org/",
          "@type": "CreativeWork",
          "name": resource.name,
          "description": resource.description,
          "about": resource.category,
          "keywords": resource.tags.join(', '),
          "url": resource.link
        };

        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.textContent = JSON.stringify(schema, null, 2);
        head.appendChild(script);
      });
    }
  </script>
</body>
</html>
